<div class="formGroupCheck">
  <label for="Password">Password</label>
  <div class="input-group">
    <input type="text" id="password" [(ngModel)]="password.key" type="{{ show ? 'text' : 'password' }}">
    <img class="eye" [ngClass]="{'eye-closed': show === true}" (click)="showPass()" src="../../../assets/img/eye.svg"
      alt="">
    <img class="eye" [ngClass]="{'eye-closed': show === false}" (click)="showPass()"
      src="../../../assets/img/eye-slash.svg" alt="">
  </div>
  <small>Enter the secret password</small>
  <div class="button-container">
    <button class="button" type="submit" (click)="checkPass()">Check password</button>
  </div>
</div>
